<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vegan Duck Hunt</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist 2/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Jura|Monoton|Orbitron" rel="stylesheet">

</head>

<body>
  <div class="row">
  <div class="col-md-12 text-center">
   <h1>Vegan Duck Hunt</h1>
  </div>
  </div>

  <div class="container row center-block">
    <div class="col-md-4 cScore">
      <p>Carnivore Score</p>
      <p class="points">0</p>

      <div class="gameover center-block" id="restart">
        <p>GAME OVER!</p>
        <p id="endMessage"></p>
        <button id="bResart" class="btn center-block"type="button" name="button">Restart</button>
      </div>

    </div>

    <div class="col-md-4">
    <p>Timer: </p>
    <p id="timer"></p>
    <button class="btn btn-primary center-block" id="startButton">Start</button>
    </div>

    <div class="col-md-4">
      <p>Vegan Score</p>
      <p class="missed">0</p>

    </div>

  </div>


</body>

</html>
